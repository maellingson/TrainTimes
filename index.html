<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">


</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Station</h1>
            <h3 class="text-center">All Aboard!</h3>
        </div>
        <div>
            <table class="table" id="publishedTrainData">
                <thead>
                    <h3>
                        <strong>Train Schedule</strong>
                    </h3>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <form>
            <h3>
                <strong>Add Train</strong>
            </h3>
            <div class="form-group">
                <label>Train Name</label>
                <input type="text" class="form-control" id="trainNameInput">
            </div>
            <div class="form-group">
                <label>Destination</label>
                <input type="text" class="form-control" id="destinationInput">
            </div>
            <div class="form-group">
                <label>First Train Time (HH:mm)</label>
                <input type="text" class="form-control" id="firstTrainTimeInput">
            </div>
            <div class="form-group">
                <label>Frequency (min)</label>
                <input type="text" class="form-control" id="frequencyInput">
            </div>

            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
    </div>
    <div>
        <footer class="footer">
            <div class="container">
                <span class="text-muted">Chugga Chugga Choo Chooooooo!!!</span>
            </div>
        </footer>

        <script src="javascript.js"></script>
</body>

</html>
